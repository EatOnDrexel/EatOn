<!DOCTYPE html>
<html>
	<head>
		<!--bootstrap here-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<!--css here-->
		<link rel="stylesheet" href="..\EatON.css">
		<!--Javascript here-->
		<script src="EatON.js"></script>
		<!--jquery here-->
		<script src="jquery-3.3.1.min.js"></script>
		<title>EatON</title>
	</head>
	<body>
		<!-- <div class="contentcontainer"> -->
			<img src="..\EatONbanner.png" class="banner">
		<form class="form" id="EatON" name="EatON" action="Recommend.php" method="POST" onsubmit="return checkForm()">
			<!--<h1>EatON</h1>-->
			<!-- <img src="..\EatON.png" alt="EatON_Logo" height="150" width="150"></img> -->
			<h3>Daily Requirement/Limit: </h3>
			<li><label>
				<font size="3">Calorie: </font><br><input type="number" step="1" min="0" id="RCal" name="RCal" placeholder="(Cal)" required><font size="3">Cal </font>
			</label></li>
			<li><label>
				<font size="3">Carbohydrate: </font><br><input type="number" step="1" min="0" id="RCarb" name="RCarb" placeholder="(in percent)" required><font size="3">% </font>
			</label></li>
			<li><label>
				<font size="3">Protein: </font><br><input type="number" step="1" min="0" id="RPro" name="RPro" placeholder="(in percent)" required><font size="3">% </font>
			</label></li>
			<li><label>
				<font size="3">Fat: </font><br><input type="number" step="1" min="0" id="RFat" name="RFat" placeholder="(in percent)" required><font size="3">% </font>
			</label></li>
			<h3>Consumed today: </h3>
			<li><label>
				<font size="3">Carbohydrate: </font><br><input type="number" step="1" min="0" id="CCarb" name="CCarb" placeholder="(grams)" required><font size="3">g </font>
			</label></li>
			<li><label>
				<font size="3">Protein: </font><br><input type="number" step="1" min="0" id="CPro" name="CPro" placeholder="(grams)" required><font size="3">g </font>
			</label></li>
			<li><label>
				<font size="3">Fat: </font><br><input type="number" step="1" min="0" id="CFat" name="CFat" placeholder="(grams)" required><font size="3">g </font>
			</label></li>
			<h3>What would you like to look for? </h3>
			<li><label>
				<font size="3">Search Term: </font><br><input type="text" id="Term" name="Term" maxlength="20" placeholder="(ex: chicken, kale, etc. )" required>
			</label></li>
			<br>
			<button type="submit" form="EatON" value="Search">Search</button>
		</form>

	</body>
</html>
