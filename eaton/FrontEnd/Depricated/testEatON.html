	<body>
		<img src="EatON.png" alt="EatON_Logo" height="150" width="150"></img>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<form id="EatON" name="EatON" action="EatON.html" method="get">
						<h3>Daily Requirement: </h3>
						<li><label>
							<font size="3">Calorie: </font><input type="number" id="DCal" name="DCal">
						</label></li>
						<li><label>
							<font size="3">Carbohydrate: </font><input type="number" id="DCarb" name="DCarb">
						</label></li>
						<li><label>
							<font size="3">Protein: </font><input type="number" id="DPro" name="DPro">
						</label></li>
						<li><label>
							<font size="3">Fat: </font><input type="number" id="DFat" name="DFat">
						</label></li>
						<h3>Consumed today: </h3>
						<li><label>
							<font size="3">Calorie: </font><input type="number" id="CCal" name="CCal">
						</label></li>
						<li><label>
							<font size="3">Carbohydrate: </font><input type="number" id="CCarb" name="CCarb">
						</label></li>
						<li><label>
							<font size="3">Protein: </font><input type="number" id="CPro" name="CPro">
						</label></li>
						<li><label>
							<font size="3">Fat: </font><input type="number" id="CFat" name="CFat">
						</label></li>
						<br>
						<button type="submit" form="EatON" value="Search">Search</button>
					</form>
				</div>
				<div class="col-sm-6">
					<form id="EatON" name="EatON" action="EatON.html">
						<h3>Requirement Input: </h3>
						<li><label>
							<font size="3">Calorie: </font><input type="number" id="DCalI" name="DCalI">
						</label></li>
						<li><label>
							<font size="3">Carbohydrate: </font><input type="number" id="DCarbI" name="DCarbI">
						</label></li>
						<li><label>
							<font size="3">Protein: </font><input type="number" id="DProI" name="DProI">
						</label></li>
						<li><label>
							<font size="3">Fat: </font><input type="number" id="DFatI" name="DFatI">
						</label></li>
						<h3>Consumed Input: </h3>
						<li><label>
							<font size="3">Calorie: </font><input type="number" id="CCalI" name="CCalI">
						</label></li>
						<li><label>
							<font size="3">Carbohydrate: </font><input type="number" id="CCarbI" name="CCarbI">
						</label></li>
						<li><label>
							<font size="3">Protein: </font><input type="number" id="CProI" name="CProI">
						</label></li>
						<li><label>
							<font size="3">Fat: </font><input type="number" id="CFatI" name="CFatI">
						</label></li>
						<br>
					</form>
